<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-Commerce</title>
</head>
<body>
    <div class="app" id="app">
        <header>
            <h3>E-commerce</h3>
            <button class="cart" v-on:click="cartOpen = !cartOpen"> Cart({{ cart.length }})</button>
            <div class="cart-content" v-show="cartOpen">
                <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name" :class="{ 'bg-gray': index & 1}">
                    <img :src="product.images[0].image" :alt="product.name">
                    <span>{{ product.name }} -- ${{ productPrice }} ({{ product.quantity}})</span>
                </div>
            </div>
        </header>
        <main>
            <product></product>
        </main> 
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({
            data() {
                return{
                    cartOpen: false,
                    cart:[],
                }
            },
        });
    </script>
    <script src="./Product.js"></script>
    <script>
        app.mount("#app");    
    </script>
</body>
</html>
